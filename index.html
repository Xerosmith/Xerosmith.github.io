<!DOCTYPE html>
<html>
    <head>
        <title> This is the layout </title>
        <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <div class = "wrapper">
            <div class = "top">
                <div id = "settings">
                    <div id = "settings_top">
                        <h2 style="height: 50%;margin-top: 5%;margin-bottom: 2%;">SETTINGS</h2>
                        <button id = "toggle_webcam">Toggle Webcam</button>
                    </div>
                    <div id = "settings_bottom">
                        <h2 style="height: 50%;margin-top: 5%;margin-bottom: 2%;">Measurement Area</h2>
                        <span>
                            <label id = "size_y_label">Size Y</label>
                            <input id = "size_y" type="number" value="40">
                        </span>
                        <span>
                            <label>Start Y</label>
                            <input id = "start_y" type="number" value="30">
                        </span>
                    </div>
                </div>
                <div id = "video_wrapper">
                    <div id = "url_input_wrapper">
                        <input id = "url_input" type="text" placeholder="Type url here">
                        <button id = "url_input_button">Connect to Camera</button>
                    </div>
                    <div id = "video_footage_wrapper">
                        <img id = "footage-img" src = "" onerror="this.style.display='none'",
                        crossOrigin="Anonymous">
                        <video id = "footage-vid"></video>
                        <canvas id = "footage">
                        </canvas>
                        <div id = "measurement_area"></div>
                    </div>
                </div>
            </div>
            <div class = "bottom">
                <div id = "spectrum">
                    <canvas id = "spectrum_canvas"></canvas>
                    <!-- <h1>SPECTRUM</h1> -->
                </div>
            </div>
        </div>

        <script src = "node_modules/chart.js/dist/Chart.bundle.js"></script>
        <script src = "plotting_spectra.js"></script>
        <script src = "image_extraction.js"></script>
        <script src = "video.js"></script>
    </body>
</html>
